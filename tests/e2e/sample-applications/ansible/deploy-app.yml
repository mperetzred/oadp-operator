- hosts: localhost
  tasks:
  - name: Get cluster endpoint
    shell:  oc config view --minify -o jsonpath='{.clusters[*].cluster.server}'
    register: cluster_endpoint
    retries: 5
  
  - name: Get current admin token
    shell:  oc whoami -t
    register: admin_token_cmd
    retries: 5
  
  - set_fact:
      oc_binary: "oc"
      namespace: "{{ use_role }}"
      url: "{{ cluster_endpoint.stdout }}"
      token: "{{ admin_token_cmd.stdout }}"
      admin_token: "{{ admin_token_cmd.stdout }}"


  - name: "Extract kubernetes minor version from cluster_info"
    set_fact:
      k8s_minor_version: "{{ lookup('k8s', cluster_info='version', validate_certs=false, host=url, api_key=admin_token).kubernetes.minor|replace('+', '') }}"
  
  - name: "Map kubernetes minor to ocp releases"
    set_fact:
      cluster_version: >-
        "{{ '3.7' if k8s_minor_version is version('7', '<=') else
        '3.9' if k8s_minor_version is version('9', '=') else
        '3.10' if k8s_minor_version is version('10', '=') else
        '3.11' if k8s_minor_version is version('11', '=') else
        '4.1' if k8s_minor_version is version('13', '=') else
        '4.2' if k8s_minor_version is version('14', '=') else
        '4.3' if k8s_minor_version is version('16', '=') else
        '4.4' if k8s_minor_version is version('17', '=') else
        '4.5' if k8s_minor_version is version('18', '=') else
        '4.6' if k8s_minor_version is version('19', '=') else
        '4.7' if k8s_minor_version is version('20', '=') else
        '4.8' if k8s_minor_version is version('21', '=') else
        '4.9' if k8s_minor_version is version('22', '=') }}"
  
  - set_fact:
      cluster_version: "{{ cluster_version|replace('\"', '') }}"
  
  
- hosts: localhost
  name: Execute Task
  roles:
    - role: "{{ use_role }}"
  
