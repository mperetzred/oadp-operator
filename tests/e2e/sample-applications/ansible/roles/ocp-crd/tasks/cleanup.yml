- name: Remove CRD
  k8s:
    host: "{{ url }}"
    api_key: "{{ admin_token }}"
    verify_ssl: no
    state : absent
    namespace : "{{ namespace }}"
    definition: "{{ lookup('template', 'foo-crd.yml.j2' )}}"

- name: Remove namespace {{ namespace }}
  k8s:
    host: "{{ url }}"
    api_key: "{{ admin_token }}"
    verify_ssl: no
    name: "{{ namespace }}"
    api_version: v1
    kind: Namespace
    state: absent
    wait: yes
    wait_timeout: 300
 
