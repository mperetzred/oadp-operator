- name: Clean up datagird 
  import_tasks: cleanup.yml
  when: with_cleanup|bool

- name: Create resources
  import_tasks: deploy.yml
  when: with_deploy|bool

- name: Validate source
  import_tasks: validate-source.yml
  when: with_validate_source|default(false)|bool

- name: Validate migration
  import_tasks: validate-target.yml
  when: with_validate_target|default(false)|bool

