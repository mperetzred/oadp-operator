- debug:
    msg: "Using deployment api {{ deployment_api }}"

- name: Check namespace
  k8s_info:
    host: "{{ url }}"
    api_key: "{{ admin_token }}"
    verify_ssl: no
    kind: Namespace
    name: "{{ namespace }}"
  register: ns

- name: Create namespace
  shell: "{{ oc_binary }} --server {{ url }} --token {{ token }} new-project {{ namespace }} --skip-config-write=true"
  when: ns.resources | length == 0

- name: "Deploy {{ default_replicas }} pods"
  k8s:
    host: "{{ url }}"
    api_key: "{{ token }}"
    verify_ssl: no
    state : present
    namespace : "{{ namespace }}"
    definition: "{{ lookup('template', 'deployment.yml.j2' )}}"
  register: res
  retries: 12
  delay: 10
  until: res is success
  vars:
    replicas: "{{ default_replicas }}"
    app_name: "{{ default_app_name }}"
